<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        The Recipe Collector app
      </h1>
      <p class="subtitle">
        Collector your recipies now! <strong>YUMMY</strong>!

        <div class="row">
          <div class="col col-lg-3">
              <input id="searchbar" class="form-control mr-sm-2" type="text" placeholder="Recipe" ><br>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-3">
              <button id="search_butt" class="btn btn-info my-2 my-sm-0" onclick="search_form()">Search</button>
          </div>
          <div class="col col-lg-3">
            <span id="render_button_location"></span>
          </div>
        </div>
      </p>

      <div>
        <input type="hidden" id="data" name="data">       	
      </div>

      <p id="table_here"></p>
      <button onclick="topFunction()" id="backtt" title="Go to top">Top</button>

    </div>
  </section>

  <script>

    $("#searchbar").keyup(function(event) {
        if (event.keyCode === 13) {
            $("#search_butt").click();
        }
    });

    // *************************Back to top button*******************************
    // Get the button:
    let mybutton = document.getElementById("backtt");
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
    // *************************Back to top button*******************************

  </script>
  </body>
</html>
