<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        The Recipe Collector app
      </h1>
      <p class="subtitle">
        Collector your recipies now! <strong>YUMMY</strong>!

        <div class="row">
            <div class="col col-lg-3">
                <input id="searchbar" class="form-control mr-sm-2" type="text" placeholder="Recipe" ><br>
                <button id="search_butt" class="btn btn-info my-2 my-sm-0" onclick="search_form()">Search</button>
            </div>
            <div class="col col-lg-3">
                <span id="render_button_location"></span>
            </div>
        </div>

      </p>

      <p id="table_here"></p>

    </div>
  </section>

  <script>

    $("#searchbar").keyup(function(event) {
        if (event.keyCode === 13) {
            $("#search_butt").click();
        }
    });

  </script>
  </body>
</html>
