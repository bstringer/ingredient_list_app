<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Here are the ingredients!
      </h1>

      <span id="result"></span>

    </div>
  </section>

  <script>
    var return_package = {{ return_package|tojson }}
    console.log("return_package", return_package)

    function post_ingredients(){
      result_table =  '<table class="table table-hover">\
                            <thead>\
                                <tr>\
                                <th style="width: 35%" scope="col">ingredients</th>\
                                <th scope="col">?</th>\
                                </tr>\
                            </thead>\
                            <tbody>'
      for (meal in return_package){
        result_table += '<tr class="table-default">'
        result_table += '<td><a href="'+return_package[meal]["link"]+'" target="_blank">'+meal+'</a></td>'
        result_table += '<td><img height="150" width="200" src="'+return_package[meal]["image"]+'"></td>'
        result_table += '<td>'+return_package[meal]["ingredients"]+'</td>'
        result_table += '</td></tr>'
      }
      result_table += '</tbody></table>'
      $('#result').html(result_table)
    }

    post_ingredients()

  </script>
  </body>
</html>
